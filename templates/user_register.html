{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit</title>
  <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
  <!-- FONT AWESOME CSS -->
  <link href="{% static 'assets/css/font-awesome.min.css'%}" rel="stylesheet" />
  <!-- ANIMATE  CSS -->
  <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet" />
  <!-- PRETTY PHOTO  CSS -->
  <link href="{% static 'assets/css/prettyPhoto.css' %}" rel="stylesheet" />
  <!--  STYLE SWITCHER CSS -->
  <link href="{% static 'assets/css/styleSwitcher.css' %}" rel="stylesheet" />
  <!-- CUSTOM STYLE CSS -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
  <!--PINK STYLE VERSION IS BY DEFAULT, USE ANY ONE STYLESHEET FROM FOUR STYLESHEETS (pink,green,blue and brown) HERE-->
  <link href="{% static 'assets/css/themes/blue.css' %}" id="mainCSS" rel="stylesheet" />
  <!-- GOOGLE FONTS -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Portafolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>


      </ul>

    </div>
  </nav>

  <div class="container">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p}}

      <button type="submit">Guardar</button>

    </form>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!--  JQUERY CORE SCRIPTS -->
  <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
  <!--  BOOTSTRAP SCRIPTS -->
  <script src="{% static 'assets/js/bootstrap.js' %}"></script>
  <!--  SCROLL SCRIPTS -->
  <script src="{% static 'assets/js/jquery.easing.min.js' %}"></script>
  <!--  WOW ANIMATION SCRIPTS -->
  <script src="{% static 'assets/js/wow.min.js' %}"></script>
  <!-- EASY PIE CHART SCRIPTS -->
  <script src="{% static 'assets/js/jquery.easypiechart.min.js' %}"></script>
  <!-- PRETTY PHOTO SCRIPTS -->
  <script src="{% static 'assets/js/jquery.prettyPhoto.js' %}"></script>
  <!--  STYLE SWITCHER SCRIPTS -->
  <script src="{% static 'assets/js/styleSwitcher.js' %}"></script>
  <!--  CUSTOM SCRIPTS -->
  <script src="{% static 'assets/js/custom.js' %}"></script>
  <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
</body>

</html>
